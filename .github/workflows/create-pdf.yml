name: Create PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cv.tex
      - name: Copy
        run: |
          mkdir output
          cp ./cv.pdf ./output/cv.pdf
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: cv
          path: output/cv.pdf
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_user_name: Ari Dyckovsky
          commit_user_email: aridyckovsky@gmail.com
          commit_author: Ari Dyckovsky <aridyckovsky@gmail.com>
          commit_message: Automated PDF creation at ${{ github.event.repository.updated_at}}
